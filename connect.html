<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Let’s Connect | Robert Keyes</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-blue: #0073E5;
      --ai-green: #22C55E;
      --ai-light: #E1F1FD;
      --ai-ink: #15182F;
    }
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: url("web-trees&lake4.jpg") no-repeat center center fixed;
      background-size: cover;
      color: var(--ai-ink);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: var(--ai-light);
      border-radius: 24px;
      box-shadow: 0 12px 24px rgba(0,115,229,0.2);
      padding: 36px;
      text-align: center;
      max-width: 460px;
      width: 100%;
      transition: all 0.5s ease;
    }
    h1 { color: var(--ai-blue); margin-bottom: 10px; }
    p { margin-bottom: 20px; }
    input, button {
      width: 100%; padding: 12px; margin: 8px 0;
      border-radius: 10px; font-family: "Open Sans";
    }
    button {
      background: var(--ai-blue); color: white; border: none;
      font-weight: 600; cursor: pointer; transition: all 0.2s;
    }
    button:hover { background: var(--ai-green); }
    .hidden { display: none; }
  </style>
</head>

<body>
  <main class="card" id="card">
    <!-- Step 1: Share Robert’s Info -->
    <div id="shareStep">
      <h1>Let’s Connect</h1>
      <p>Save Robert’s contact info first, then share yours below.</p>
      <button id="saveRobert" class="btn">Save Robert’s Info</button>
    </div>

    <!-- Step 2: Collect Visitor Info -->
    <form id="connectForm" class="hidden" action="https://formspree.io/f/mvgvzlye" method="POST">
      <h2>Now share your info</h2>
      <p>Robert will reach out soon.</p>
      <input type="hidden" name="_subject" value="New contact for Robert Keyes" />
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone" required>
      <input type="text" name="company" placeholder="Company (optional)">
      <button type="submit">Send Info</button>
    </form>
  </main>

  <script>
    // Step 1: Save Robert’s Info
    const saveBtn = document.getElementById("saveRobert");
    const form = document.getElementById("connectForm");
    const shareStep = document.getElementById("shareStep");
    const card = document.getElementById("card");

    saveBtn.addEventListener("click", () => {
      // ✅ This file should sit next to this HTML file in GitHub
      window.location.href = "robert-keyes.vcf";

      // Transition to form after 2 seconds
      setTimeout(() => {
        shareStep.classList.add("hidden");
        form.classList.remove("hidden");
      }, 2000);
    });

    // Step 2: Send form via Formspree
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
      .then(() => {
        form.innerHTML = `
          <div style="text-align:center;">
            <h2>Thanks for connecting!</h2>
            <p>Your info has been sent to Robert.</p>
          </div>
        `;
        setTimeout(() => {
          window.location.href = "https://associated-industries.com/";
        }, 2500);
      })
      .catch(() => {
        form.innerHTML = `<p>Something went wrong. Please try again later.</p>`;
      });
    });
  </script>
</body>
</html>
